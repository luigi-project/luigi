<section class="fd-section">
  <div class="fd-section__header">
    <h3 class="fd-section__title">Developers</h3>
  </div>
  <div class="fd-layout-panel" title="visitors: {{ visitors }}">
    <div class="fd-layout-panel__body">
      <p>
        Developers content.
      </p>
      <a routerLink="/internal/virtualTree" data-testid="goToVirtualTree"
        >Navigate internaly using Angular router and LuigiClient's withoutSync to
        /internal/virtualTree</a
      >
      <br />
      <br />
      <p>
        <button class="contextAsyncBtn" (click)="getContextAsync()">
          get async context
        </button>
        <br />
        <span class="contextAsync">{{contextAsync}}</span>
      </p>
      <p>
        <button class="contextObservableBtn" (click)="getContextObservable()">
          get context observable
        </button>
        <br />
        <span class="contextObservable">{{contextObservable}}</span>
      </p>
      <p>
        <button class="contextSignalBtn" (click)="getContextSignal()">
          get context signal
        </button>
        <br />
        <span class="contextSignal">{{contextSignal}}</span>
      </p>
    </div>
  </div>
</section>
